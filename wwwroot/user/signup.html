<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng kí</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/font-awesome.min.css" rel="stylesheet" >
	<link href="css/global.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Đăng ký</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-12">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="firstName">Họ và tên</label>
                            <input type="text" id="firstName" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                            <label for="birthdayDate" class="form-label">Ngày tháng năm sinh</label>
                            <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Giới tính: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Nữ</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Nam</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Chưa xác định</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="emailAddress">Email</label>
                            <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="phoneNumber">Số điện thoại</label>
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div data-mdb-input-init class="form-outline">
                              <label class="form-label" for="emailAddress">Mật khẩu</label>
                              <input type="email" id="emailAddress" class="form-control form-control-lg" />
                            
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
        
                          <div data-mdb-input-init class="form-outline">
                              <label class="form-label" for="phoneNumber">Xác nhận mật khẩu</label>
                              <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                            
                          </div>
        
                        </div>
                      </div>
      
                    <div class="row">
                      <div class="col-12">
      
                        <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="address">Địa chỉ</label>
                            <input type="tel" id="address" class="form-control form-control-lg" />
                            
                          </div>
      
                      </div>
                
                    </div class="row">
      
                        <div data-mdb-input-init class="form-outline">
                            <br>
                            <a data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" >Tạo tài khoản</a>
                      </div>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>

<style>
    .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>
